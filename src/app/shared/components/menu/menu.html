@if (vm$ | async; as vm) { @if (context === 'hero') {
<nav
  class="menu menu-floating"
  [aria-label]="vm.content?.generalInfos?.mainNavigationLabel"
  [class.is-visible]="vm.showFloating"
>
  <mat-toolbar class="custom-toolbar">
    <div class="button-wrapper">
      <button matIconButton [aria-label]="vm.content?.menu?.home"><mat-icon>home</mat-icon></button>
    </div>

    <div class="button-wrapper">
      <button matIconButton [aria-label]="vm.content?.menu?.about">
        <mat-icon>person</mat-icon>
      </button>
    </div>

    <div class="button-wrapper">
      <button matIconButton [aria-label]="vm.content?.menu?.projects">
        <mat-icon>code</mat-icon>
      </button>
    </div>

    <div class="button-wrapper">
      <button matIconButton [aria-label]="vm.content?.menu?.feedback">
        <mat-icon>forum</mat-icon>
      </button>
    </div>

    <div class="button-wrapper">
      <button matIconButton [aria-label]="vm.content?.menu?.cv">
        <mat-icon>description</mat-icon>
      </button>
    </div>

    <div class="button-wrapper">
      <button matIconButton [aria-label]="vm.content?.menu?.contact">
        <mat-icon>alternate_email</mat-icon>
      </button>
    </div>

    <div class="button-wrapper language-icon">
      <button matIconButton [aria-label]="vm.content?.menu?.languages">
        <mat-icon>language</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</nav>
} @if (context === 'aside') {
<nav
  class="menu menu-aside"
  [aria-label]="vm.content?.generalInfos?.mainNavigationLabel"
  [class.is-visible]="vm.showAside"
>
  <figure class="image-wrapper">
    <img
      [src]="vm.content?.generalInfos?.candidateImg01"
      [alt]="vm.content?.generalInfos?.candidateImgAlt"
    />
  </figure>

  <div class="aside-menu-wrapper">
    <a href="#">Start</a>
    <a href="#">About</a>
    <a href="#">Projekte</a>
    <a href="#">Feedback</a>
    <a href="#">Lebenslauf</a>
    <a href="#">Kontakt</a>
    <a href="#"><port-language-dropdown variant="aside" /></a>
  </div>
</nav>
} }
