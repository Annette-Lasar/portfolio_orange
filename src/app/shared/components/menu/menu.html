@if (vm$ | async; as vm) { @if (context === 'hero') {
<nav
  class="menu menu-floating"
  [aria-label]="vm.content?.generalInfos?.mainNavigationLabel"
  [class.is-visible]="vm.showFloating"
>
  <mat-toolbar class="custom-toolbar">
    <div class="link-wrapper">
      <a
        matIconButton
        routerLink="/home"
        class="link-wrapper"
        [aria-label]="vm.content?.menu?.home"
      >
        <mat-icon>home</mat-icon>
      </a>
    </div>

    <div class="link-wrapper">
      <a
        matIconButton
        routerLink="/about"
        class="link-wrapper"
        [aria-label]="vm.content?.menu?.about"
      >
        <mat-icon>person</mat-icon>
      </a>
    </div>

    <div class="link-wrapper">
      <a
        matIconButton
        routerLink="/projects"
        class="link-wrapper"
        [aria-label]="vm.content?.menu?.projects"
      >
        <mat-icon>code</mat-icon>
      </a>
    </div>

    <div class="link-wrapper">
      <a
        matIconButton
        routerLink="/feedback"
        class="link-wrapper"
        [aria-label]="vm.content?.menu?.feedback"
      >
        <mat-icon>forum</mat-icon>
      </a>
    </div>

    <div class="link-wrapper">
      <a matIconButton routerLink="/cv" class="link-wrapper" [aria-label]="vm.content?.menu?.cv">
        <mat-icon>description</mat-icon>
      </a>
    </div>

    <div class="link-wrapper">
      <a
        matIconButton
        routerLink="/contact"
        class="link-wrapper"
        [aria-label]="vm.content?.menu?.contact"
      >
        <mat-icon>alternate_email</mat-icon>
      </a>
    </div>
    <div class="button-wrapper language-icon">
      <port-language-dropdown
        variant="icon"
        [currentLanguage]="vm.content?.generalInfos?.currentLanguage"
      />
    </div>
  </mat-toolbar>
</nav>
} @if (context === 'aside') {
<nav
  class="menu menu-aside"
  [aria-label]="vm.content?.generalInfos?.mainNavigationLabel"
  [class.is-visible]="vm.showAside"
>
  <figure class="image-wrapper">
    <img
      [src]="vm.content?.generalInfos?.candidateImg01"
      [alt]="vm.content?.generalInfos?.candidateImgAlt"
    />
  </figure>

  <div class="aside-menu-wrapper">
    <a href="#">Start</a>
    <a href="#">About</a>
    <a href="#">Projekte</a>
    <a href="#">Feedback</a>
    <a href="#">Lebenslauf</a>
    <a href="#">Kontakt</a>
    <port-language-dropdown
      variant="aside"
      [currentLanguage]="vm.content?.generalInfos?.currentLanguage"
    />
  </div>
</nav>
} }
