<section>
  @if (pageContentService.mergedContent()) {
  <img
    [src]="pageContentService.mergedContent()?.generalInfos?.candidateImg01"
    [alt]="pageContentService.mergedContent()?.generalInfos?.candidateImgAlt"
  />
  <p>{{ pageContentService.mergedContent()?.hero?.greeting }}</p>
  <h1>
    {{ pageContentService.mergedContent()?.hero?.name }}
  </h1>
  @for (intro of pageContentService.mergedContent()!.hero.introduction; track intro){
  <p>{{ intro }}</p>
  }

  <button matButton="filled" color="accent">
    {{ pageContentService.mergedContent()?.hero?.buttonCaption }}
  </button>
  }

  <port-menu />
</section>
