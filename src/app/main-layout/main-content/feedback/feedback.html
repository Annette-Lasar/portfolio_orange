<section>
  <h2>{{ pageContentService.mergedContent()?.feedback?.heading }}</h2>

  <div class="cards-container">
    @for (fb of pageContentService.mergedContent()?.feedback?.feedbackInfos; track fb.id) {
    <mat-card class="feedback-card" appearance="outlined">
      <mat-card-header>
        <div
          mat-card-avatar
          class="feedback-header-image"
          [style.background-image]="'url(img/' + fb.cardImage + ')'"
        ></div>
        <mat-card-title>{{ fb.cardTitle }}</mat-card-title>
        <mat-card-subtitle>{{ fb.cardSubtitle }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ fb.feedbackText }}
      </mat-card-content>
    </mat-card>
    }
  </div>
</section>
