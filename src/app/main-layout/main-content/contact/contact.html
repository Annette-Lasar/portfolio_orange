<section>
  @if (mergedContent$ | async; as content) {
    <h2>
      {{ content.contact.heading }}
    </h2>
    <div class="contact-form-wrapper">
      <p class="contact-intro-heading">
        {{ content.contact.subHeading }}
      </p>
      <p>
        {{ content.contact.introduction }}
      </p>
      <port-contact-form [allContent]="content" />
    </div>
  }
</section>
